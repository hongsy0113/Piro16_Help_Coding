{% extends 'base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/signup_login.css' %}">
{% endblock css %}

{% block content %}
<div class="login__container">
    <h1>도와줘코딩 로그인</h1>
    <form method="POST" action="">
        <div class="login__innercontainer">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="login__loginbtn">로그인</button>
        </div>
    </form>
</div>
{% endblock content %}
