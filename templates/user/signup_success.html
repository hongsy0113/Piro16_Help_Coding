{% extends 'base.html' %}
{% block title %} 도와줘, 코딩 | 가입 완료 {% endblock %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/signup_login.css' %}">

{% endblock %}

{% block content %}
<p class="signup_success__text">{{ email }} 로 회원가입 인증 메일이 발송되었어요. <br>
  가입한 이메일 주소로 로그인한 후, 메일을 열어 링크를 클릭해주세요! <br>
  24시간 이내에 인증 메일을 확인하지 않으면 회원가입이 취소돼요.</p>
<div class="signup_success__btn">
  <a href="{% url 'user:main' %}">메인으로 돌아가기</a>
</div>
{% endblock content %}
