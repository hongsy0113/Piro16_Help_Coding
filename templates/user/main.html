<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>도와줘, 코딩</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% if user.is_authenticated %}
        <button class="btn btn-primary"><a class="text-white" href="{% url 'user:mypage' %}" style="text-decoration: none">My Page</a></button>
        <button class="btn btn-danger"><a class="text-white" href="{% url 'user:logout' %}" style="text-decoration: none">Logout</a></button>
        <div>
            <p>로그인 중인 유저 : {{ user.email }}</p>
            {% if user.img %}<img src="{{ user.img.url }}" height="100">{% else %}<p>사진 없음</p>{% endif %}
        </div>
        {% else %}
        <button class="btn btn-primary"><a class="text-white" href="{% url 'user:login' %}" style="text-decoration: none">Login</a></button>
        <button class="btn btn-secondary"><a class="text-white" href="{% url 'user:signup' %}" style="text-decoration: none">Signup</a></button>
        <div>
            <p>로그인 후 이용해주세요.</p>
        </div>
        {% endif %}

        <hr>
        {% block content %}
        {% endblock content %}
    </body>
</html>
